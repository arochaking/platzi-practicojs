<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@700&display=swap"
      rel="stylesheet"
    /> <!--Añadimos fuentes de Google Fonts-->
    <link rel="stylesheet" href="./taller1.css" />
    <title>Taller 1</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./img/icon.png" alt="icono" class="logo" />
        <h2>FigCalculator</h2>
      </div>
      <div class="header__title">
        <h1>Calculadora de Figuras Geométricas</h1>
      </div>
      <div class="header__details">
        <a href="../index.html">Inicio</a>
        <a href="https://www.linkedin.com/in/sebastian-arocha/"
          >Contacta al creador</a
        >
        <a href="./Reto/isosceles.html">Reto</a>
      </div>
    </header>

    <main>
      <!--Sección del cuadrado-->
      <section class="figura">
        <section class="figura__container">
          <h2>Cuadrado</h2>
        <form class="figura__container--form">
          <!--Formulario en donde le pide al usuario las medidas de los lados-->
          <span>Lado</span>
          <label for="inputCuadrado">
            <!--Input donde el usuario registra las medidas de los lados-->
            <input
              id="inputCuadrado"
              name="inputCuadrado"
              placeholder="medida lado"
              type="number"
              class="input"
            />
            <!--Botón para calcular el perímetro que se conecta con JS-->
            <button
              type="button"
              onclick="calcularPerimetroCuadrado()"
              class="button"
            >
              <p>Perímetro</p>
            </button>
            <!--Botón para calcular el area que se conecta con JS-->
            <button
              type="button"
              onclick="calcularAreaCuadrado()"
              class="button"
              <p>Área</p>
            </button>
          </label>
        </form>
        </section>
      </section> <!--Fin de la sección del cuadrado-->

      <!--Sección del triángulo-->
      <section class="figura">
        <section class="figura__container">
          <h2>Triángulo</h2>
        <form class="figura__container--form">
          <!--Formulario en donde le pide al usuario las medidas de los lados, la base y la altura-->
          <span>Lado</span>
          <label for="inputTriangulolado1">
            <!--Input donde el usuario registra las medidas de los lados-->
            <input
              id="inputTriangulolado1"
              name="inputTriangulolado1"
              placeholder="medida lado 1"
              required
              type="number"
              class="input"
            />
          </label>
          <!--Input donde el usuario registra las medidas de los lados-->
          <label for="inputTriangulolado2">
            <input
              id="inputTriangulolado2"
              name="inputTriangulolado2"
              placeholder="medida lado 2"
              type="number"
              class="input"
            />
          </label>
          <span>Base</span>
          <!--Input donde el usuario registra las medida de la base-->
          <label for="inputTriangulobase">
            <input
              id="inputTriangulobase"
              name="inputTriangulobase"
              placeholder="medida base"
              type="number"
              class="input"
            />
          </label>
          <span>Altura</span>
          <!--Input donde el usuario registra las medidas de la base-->
          <label for="inputTrianguloaltura">
            <input
              id="inputTrianguloaltura"
              name="inputTrianguloaltura"
              placeholder="medida altura"
              type="number"
              class="input"
            />
          </label>
          <!--Botón para calcular el perímetro que se conecta con JS-->
          <button
            type="button"
            onclick="calcularPerimetroTriangulo()"
            class="button"
          >
            <p>Perímetro</p>
          </button>
          <!--Botón para calcular el area que se conecta con JS-->
          <button
            type="button"
            onclick="calcularAreaTriangulo()"
            class="button"
          >
            <p>Área</p>
          </button>
        </form>
        </section>
      </section> <!--Fin de sección del triángulo-->

      <!--Sección del círculo-->
      <section class="figura">
        <section class="figura__container">
          <h2>Círculo</h2>
        <form class="figura__container--form">
          <!--Formulario en donde le pide al usuario la medida del radio-->
          <span>Radio</span>
          <label for="inputCirculoRadio">
            <!--Input donde el usuario registra la medida del radio-->
            <input
              id="inputCirculoRadio"
              name="inputCirculoRadio"
              placeholder="medida radio"
              type="number"
              class="input"
            />
          </label>
          <!--Botón para calcular el perímetro que se conecta con JS-->
          <button
            type="button"
            onclick="calcularPerimetroCirculo()"
            class="button"
          >
            <p>Perímetro</p>
          </button>
          <!--Botón para calcular área que se conecta con JS-->
          <button type="button" onclick="calcularAreaCirculo()" class="button">
            <p>Área</p>
          </button>
        </form>
      </section>
      </section> <!--Fin de la sección del círculo-->

    </main>
    <script src="./taller1.js"></script>
  </body>
</html>
