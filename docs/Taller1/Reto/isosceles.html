<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./isosceles.css" />
    <title>Reto Taller 1</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="https://sebastian-arocha.github.io/curso-practico-javascript/"
          ><img src="https://img.icons8.com/color/48/000000/calculator--v1.png"
        /></a>
        <a href="https://sebastian-arocha.github.io/curso-practico-javascript/"
          >JSCalculator</a
        >
      </div>
      <div class="header__title">
        <h1>Calculadora de Figuras Geométricas</h1>
      </div>
      <div class="header__details">
        <a href="https://sebastian-arocha.github.io/curso-practico-javascript/"
          >Inicio</a
        >
        <a href="https://www.linkedin.com/in/sebastian-arocha/"
          >Contacta al creador</a
        >
        <a href="../taller1.html">Taller n° 1</a>
      </div>
    </header>

    <main class="isosceles">
      <section class="isosceles__container">
        <h2>Triángulo Isósceles</h2>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Socionics_symbol_Ne.svg/600px-Socionics_symbol_Ne.svg.png"
          alt="isosceles"
        />
        <form class="isosceles__container--form">
          <span>¿Cuánto mide un lado?</span>
          <input
            class="input"
            id="inputlado1"
            name="inputlado1"
            placeholder="lado1"
            type="number"
          />
          <span>¿Cuánto mide la base?</span>
          <input
            class="input"
            id="inputbase"
            name="inputbase"
            placeholder="base"
            type="number"
          />
          <button type="button" class="button" onclick="trianguloIsosceles()">
            Calcular altura
          </button>
        </form>
      </section>
    </main>

    <script src="./isosceles.js"></script>
  </body>
</html>
