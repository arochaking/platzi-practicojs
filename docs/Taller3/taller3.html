<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Taller 3</title>
    <link rel="stylesheet" href="./taller3.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="../index.html"
          ><img src="https://img.icons8.com/color/48/000000/calculator--v1.png"
        /></a>
        <a href="../index.html">JSCalculator</a>
      </div>
      <div class="header__title">
        <h1>Promedio, moda y mediana</h1>
      </div>
      <div class="header__details">
        <a href="../index.html">Inicio</a>
        <a href="https://www.linkedin.com/in/sebastian-arocha/"
          >Contacta al creador</a
        >
        <a href="#">Fin</a>
      </div>
    </header>

    <main class="contenedor">
      <section class="contenedor__title">
        <h2>Promedio</h2>
        <form class="contenedor__form">
          <h3>(Suma de los numeros entre la cantidad total)</h3>
          <label>
            Ingresa los numeros a calcular promedio, para añadir otro número
            limpia la caja, escribe el nuevo número que quieres y dale al botón
            enviar número a la lista
          </label>
          <input
            class="input"
            id="inputNumero"
            name="inputNumero"
            placeholder="Ingresa un número"
            type="number"
          />
          <button type="button" class="button" onclick="añadirArray()">
            Enviar numero a la lista
          </button>

          <div class="contenedor__result">
            <p id="resultado"></p>
          </div>
          <button type="button" class="button" onclick="calcularPromedio()">
            Calcular promedio
          </button>
          <label>Resultado:</label>
          <div class="contenedor__promedio">
            <p id="resultadoPromedio"></p>
          </div>
        </form>
      </section>

      <section class="contenedor__title">
        <h2>Moda</h2>
        <form class="contenedor__form">
          <h3>(Número que más se repite en la lista)</h3>
          <label>
            Ingresa los numeros donde se sacará la moda, para añadir otro número
            limpia la caja, escribe el nuevo número que quieres y dale al botón
            enviar número a la lista
          </label>
          <input
            class="input"
            id="inputNumeroModa"
            name="inputNumeroModa"
            placeholder="Ingresa un número"
            type="number"
          />
          <button type="button" class="button" onclick="añadirArrayModa()">
            Enviar numero a la lista
          </button>

          <div class="contenedor__result">
            <p id="resultadoListaModaHTML"></p>
          </div>
          <button type="button" class="button" onclick="calcularModa()">
            Calcular moda
          </button>
          <label>Resultado:</label>
          <div class="contenedor__promedio">
            <p id="outputModa"></p>
          </div>
        </form>
      </section>

      <section class="contenedor__title">
        <h2>Mediana</h2>
        <form class="contenedor__form">
          <h3>(Número que está en la mitad de la lista)</h3>
          <label>
            Ingresa los numeros a calcular mediana, para añadir otro número
            limpia la caja, escribe el nuevo número que quieres y dale al botón
            enviar número a la lista
          </label>
          <input
            class="input"
            id="inputNumeroMediana"
            name="inputNumeroMediana"
            placeholder="Ingresa un número"
            type="number"
          />
          <button type="button" class="button" onclick="añadirArrayMediana()">
            Enviar numero a la lista
          </button>

          <div class="contenedor__result">
            <p id="resultadoListaMedianaHTML"></p>
          </div>
          <button type="button" class="button" onclick="calcularMediana()">
            Calcular mediana
          </button>
          <label>Resultado:</label>
          <div class="contenedor__promedio">
            <p id="outputMediana"></p>
          </div>
        </form>
      </section>
    </main>

    <script src="./taller3.js"></script>
  </body>
</html>
