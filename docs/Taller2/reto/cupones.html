<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./cupones.css" />
    <title>Taller 2</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="https://img.icons8.com/color/48/000000/price-tag--v1.png" />
        <h2>PriceCalculator</h2>
      </div>
      <div class="header__title">
        <h1>Precios, porcentajes y descuentos</h1>
      </div>
      <div class="header__details">
        <a href="../../index.html">Inicio</a>
        <a href="https://www.linkedin.com/in/sebastian-arocha/"
          >Contacta al creador</a
        >
        <a href="../taller2.html">Taller n° 2</a>
      </div>
    </header>

    <main class="contenedor">
      <section class="contenedor__title">
        <h2>Descuento con cupones</h2>
        <form class="contenedor__form">
          <label>Escribe el precio original de tu producto</label>
          <input
            class="input"
            id="inputPrecio"
            name="inputPrecio"
            placeholder="Ingresa el precio del producto"
            type="number"
          />
          <label>Escoge tu cupón</label>
          <select id="inputCupon" class="selector">
            <option>Selecciona un cupón...</option>
            <option value="30" id="cupon_dev">
              Cupón Developer *30% desc*
            </option>
            <option value="50" id="cupon_js">
              Cupón JavaScript *50% desc*
            </option>
            <option value="70" id="cupon_platzi">
              Cupón Platzi *70% desc*
            </option>
          </select>
          <button type="button" class="button" onclick="precioFinal()">
            Calcular precio final
          </button>
        </form>
        <p>Resultado:</p>
        <div class="contenedor__result">
          <p id="resultado"></p>
        </div>
      </section>
    </main>

    <script src="./cupones.js"></script>
  </body>
</html>
